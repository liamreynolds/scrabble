      <div class = "container">

					 </div>

				</div>

				<div id = "tiles"></div>
				<br>

				<button id = "submit" type = "submit" class = "btn btn-default"
					onclick= "display_score();"> SUBMIT </button>

				<button id = "reset" type = "submit" class = "btn btn-default"
					onclick= "load_tiles();"> RESET </button>

				<div id = "gameinfo">
					<p> SCORE: <span id = "score"></span></p>
				</div>

      </div>
